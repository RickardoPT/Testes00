<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- HERO -->
  <section class="flex flex-col items-center justify-center min-h-screen text-center px-6 bg-gradient-to-r from-indigo-50 to-blue-100">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-900">Bem-vindo ao Teste de IntegraÃ§Ã£o IA ðŸš€</h1>
    <p class="text-lg text-gray-600 mb-8 max-w-2xl">
      Esta pÃ¡gina serve para testar a ligaÃ§Ã£o entre o site, o n8n e o Vercel.  
      Insere o teu e-mail e vÃª a magia acontecer âœ¨
    </p>

    <!-- FORMULÃRIO -->
    <form id="betaForm" class="flex flex-col md:flex-row gap-3 w-full max-w-md justify-center">
      <input 
        type="email" 
        id="email" 
        placeholder="O seu e-mail" 
        class="w-full md:w-2/3 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" 
        required>
      <button 
        type="submit"

        Enviar

    </form>

    <!-- MENSAGEM -->
    <p id="message" class="text-green-600 mt-4 hidden">âœ… Enviado com sucesso! Verifique o n8n.</p>
  </section>

  <footer class="bg-gray-900 text-gray-300 text-center py-4">

  </footer>

  <!-- SCRIPT -->
  <script>
    document.getElementById('betaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        // ðŸ‘‰ Substitui o link abaixo pelo teu webhook do n8n
        const response = await fetch('https://freeworld25.app.n8n.cloud/webhook/503b692a-07c3-48e8-89f7-cf0cbe9c150e', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        if (response.ok) {
          document.getElementById('message').classList.remove('hidden');
          document.getElementById('betaForm').reset();
        } else {
          alert('Erro ao enviar para o webhook.');
        }
      } catch (err) {
        alert('Ocorreu um erro. Verifique o link do n8n.');
      }
    });
  </script>
